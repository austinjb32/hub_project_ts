type User{
    _id:ID
    email:String!
    name:String!
    password:String
    bio:String
    imageUrl:String
    isAdmin:Boolean
    createdAt:String
    updatedAt:String
    followers:Int,
    following:Int,
    lastActivity:String
}

type AuthData{
    token:String!
    userId:String!
}

type Activity{
    _id:ID
    user:ID!
    track:String!
}

input UserInputData{
    email:String!
    name:String!
    password:String!
}




extend type Query{
login(email:String!, password:String!): AuthData!
viewUser(userID:ID!):User!
getUserIdFromToken(token:String!):String!
}

extend type Mutation{
    createUser(userInput:UserInputData!):User!
}