type AuthData{
    token:String!
    refreshToken:String
    userId:String!
}

input UserCreateData{
    email:String!
    name:String!
    password:String!
    confirmPassword:String!
}

extend type Query{
login(email:String!, password:String!): AuthData!
}

extend type Mutation{
    createUser(userInput:UserCreateData):User!
}