scalar JSON

type Post {
    _id: ID
    title: String!
    content: String!
    imageUrl: String
    creator: User
    createdAt: String
    updatedAt: String
    isLiked:Boolean
    shareCount:Int
    likesCount:Int
    commentCount:Int
}

input postInputData{
    title:String!
    content:String!
    imageUrl:String
    }

extend type Query{
    postById(postID:ID!):Post
    post(search:String,sort:JSON,offset:Int,filter:JSON,limit:Int):Post
    posts(search:String,sort:JSON,offset:Int,filter:JSON,limit:Int):[Post]
}


extend type Mutation{
 createPost(data:postInputData!):Post!
 updatePostById(postID:ID!, data:postInputData!):Post!
 deletePost(postID:ID!):JSON
}